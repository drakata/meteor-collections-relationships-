<template name="createPost">
<!-- Modal Trigger create posts, pay attention to the class halfway-fab, it will come in handy when we put the code in the nav bar -->
<a data-target="modal1" class="btn-floating btn-large waves-effect waves-light red halfway-fab modal-trigger ">
  <i class="material-icons">add</i>
</a>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h2 class="modal-header">Add post</h2>
    <ul>
      <li>
        <form class="post-add">
          <input type="text" name="title" placeholder="Title" required>
          <input type="text" name="content" placeholder="content" required>
          <button class="btn waves-effect waves-light" type="submit" name="submit" value="Add post">Submit</button>
        </form>
      </li>
    </ul>
  </div>
</div>
</template>
