<template name="showCategories">
<!-- We need to put a nav bar in our show categories page, which will have the floating action button to create a category -->
<nav class="nav-extended">
  <div class="nav-wrapper">
    <a href="/" class="brand-logo">Home</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/categories">categories</a></li>
    </ul>
  </div>
  <div class="nav-content">
    <span class="nav-title">Blog</span>
    <!-- we can simply import our createCategory template which comes along with all the functionality of create a categoryCreate, 
      and the modal. -->
    {{> categoryCreate}}
  </div>
</nav>
<div class="container">
  <li class="collection-header">
    <h4>Categories</h4></li>
  <ul class="collection with-header">
    {{#each categories}}
    <li class="collection-item">
      <div>{{Name}}<a href="/category/{{_id}}" class="secondary-content"><i class="material-icons">send</i></a></div>
    </li>
    {{/each}}
  </ul>
</div>
</template>
